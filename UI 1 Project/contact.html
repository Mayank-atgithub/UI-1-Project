<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Resume.Build/contact</title>
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <body>
        <header>
            <div class="topnav">
                <div id="heading">
                    Contact US
                </div>
                <a href="privacy.html" id="privacy">Privacy Policy</a>
                <a href="faq.html" id="faq">FAQ's</a>
                <a href="contact.html" id="contact">Contact US</a>
                <a href="create.html" id="create">Create Resume</a>
                <a href="index.html" id="index">Home</a>
            </div>
        </header>
        
        <main>
            <div id="contact-form">
                <h2>Get in Touch</h2>
                <p>If you have any questions or feedback, feel free to reach out to us using the form below:</p>
                <form id="contact-us-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <br><br>
                    
                    <input type="submit" value="Send Message" class="button">
                </form>
            </div>
        </main>

        <footer id="foot">
            <p id="mark"><a href="index.html" class="mark_link">&copy;2023 Resume.Build</a></p>
        </footer>
    </body>
</html>
